<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption</title>
    <link rel="stylesheet" href="style.css">
    <link
  href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700"
  rel="stylesheet"
/>
</head>

<body>
    <header>
        <h2>Happy Valley Shelter</h2>
    </header>
    <h3><strong>Adopt a Dog</strong></h3>
    <p class="adopt-description">If you are interested in adopting one of our animals, please fill out our <a href="#">online adoption form.</a></p>
    
    <section>
        <div class="container">
            <img src="starter_files/images/beans.jpg" alt="Beans">
            <p class="name">Beans</p>
            <div class="traits">
                <button>Adult</button>
                <button>Male</button>
                <button>Medium</button> 
                <button>Easygoing</button>
                <button>Good with cats</button>
            </div>
        </div>
        <div class="container">
            <img src="starter_files/images/boston-terrier.jpg" alt="Zelda">
            <p class="name">Zelda</p>
            <div class="traits">
                <button>Senior</button> 
                <button>Female</button>
                <button>Small</button>
                <button>Easygoing</button> 
                <button>Good with kids</button>
                <button>Good with other dogs</button>
            </div>
        </div>
        <div class="container">
            <img src="starter_files/images/boxer.jpg" alt="Baby">
            <p class="name">Baby</p> 
            <div class="traits">
                <button>Young</button>
                <button>Female</button>
                <button>Large</button>
                <button>Energetic</button>
                <button>Good with kids</button>
                <button>Good with other dogs</button>
            </div>
        </div> 
        <div class="container">
            <img src="starter_files/images/golden-lab.jpg" alt="Tom-Tom">
            <p class="name" >Tom-Tom</p> 
            <div class="traits">
                <button>Young</button>
                <button>Male</button>
                <button>Large</button>
                <button>Energetic</button>
                <button>Good with kids</button>
                <button>Good with other dogs</button>
                <button>Good with cats</button>
            </div>
        </div>
        <div class="container">
            <img src="starter_files/images/little-dog.jpg" alt="Marco">
            <p class="name">Marco</p>
            <div class="traits">
                <button>Adult</button>
                <button>Male</button>
                <button>Small</button>
                <button>Energetic</button>
            </div>
        </div>
        <div class="container">
            <img src="starter_files/images/old-shaggy.jpg" alt="Shackleton">
            <p class="name">Shackleton</p>
            <div class="traits">
                <button>Adult</button>
                <button>Male</button>
                <button>Medium</button>
                <button>Easygoing</button>
                <button>Energetic</button>
                <button>Good with kids</button>
                <button>Good with other dogs</button>
                <button>Good with cats</button>
            </div>
        </div>
        <div class="container">
            <img src="starter_files/images/shih-tzu.jpg" alt="Midge">
            <p class="name">Midge</p>
            <div class="traits">
                <button>Adult</button>
                <button>Female</button>
                <button>Small</button>
                <button>Easygoing</button>
                <button>Good with kids</button>
            </div>
        </div>
        <div class="container">
            <img src="starter_files/images/young-bulldog.jpg" alt="Ladybird">
            <p class="name">Ladybird</p>
            <div class="traits">
                <button>Young</button>
                <button>Female</button>
                <button>Large</button>
                <button>Easygoing</button>
                <button>Energetic</button>
                <button>Good with kids</button>
                <button>Good with other dogs</button>
                <button>Good with cats</button>
            </div>
        </div>
        <div class="container">
            <img src="starter_files/images/young-peppy.jpg" alt="Mina">
            <p class="name">Mina</p>
            <div class="traits">
                <button>Puppy</button>
                <button>Female</button>
                <button>Medium</button>
                <button>Energetic</button>
                <button>Good with kids</button>
                <button>Good with other dogs</button>
                <button>Good with cats</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-item1">
            <h1>Donate</h1>
        </div>
        <div class="footer-item2">
            <h1>Volunteer</h1>
        </div>
        <div class="footer-item3">
            <h1>Our Location</h1>
        </div>
    </footer>
</body>
</html>
